<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
   <a href="../index.html">До задач</a>
   <p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
   <hr>
   <script>
      const money = parseFloat(prompt('Введіть кількість грошей'))
      const arrayPrice = [300, 900, 600, 100, 400, 500, 700, 800, 1000, 200]
      const arrayProduct = ['first-product', 'second-product', 'third-product', 'fourth-product', 'fifth-product', 'sixth-product', 'seventh-product', 'eighth-product', 'ninth-product', 'tenth-product']

      function whatCanAfford(price, product) {
         const canAfford = []
         for (let i = 0; i < price.length; i++) {
            if (money >= price[i]) canAfford.push(product[i])

         }
         return canAfford
      }

      function getListProduct(price, product) {
         document.write('<ul>')
         for (let i = 0; i < price.length; i++) {
            document.write(`<li>${price[i]} - ${product[i]}</li>`)
         }
         document.write('</ul>')
      }

      getListProduct(arrayPrice, arrayProduct)

      document.write(`Користувач має ${money} <br> Користувач може придбати товар - ${whatCanAfford(arrayPrice, arrayProduct)}`)



   </script>
</body>

</html>
