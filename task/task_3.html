<body>
   <a href="../index.html">До задач</a>
   <p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
   <script>
      const arrNameStudents = []
      let studentName

      do {
         studentName = prompt("Введіть і'мя студента")
         if (studentName) arrNameStudents.push(studentName)
      } while (studentName)

      function caclIvanName(arrNameStudents) {
         let counterNameIvan = 0;
         for (let i = 0; i < arrNameStudents.length; i++) {
            if (arrNameStudents[i].toLowerCase() === 'іван') counterNameIvan++
         }
         return counterNameIvan
      }

      document.write(`Ім'я Іван в масиві зустрілось - ${caclIvanName(arrNameStudents)} разів`)

   </script>
</body>

</html>
